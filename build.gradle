plugins {
    id 'org.spongepowered.plugin' version '0.5.2'
}
apply plugin: 'java'

sourceCompatibility = 1.8

group 'com.nguyenquyhy'
version '0.0.1'
description = 'An example plugin'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:4.0.3'
}
